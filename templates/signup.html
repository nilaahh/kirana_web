<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            height: 100%;
        }

        body {
            background: url('{{ url_for("static", filename="images/login-bg.jpg") }}') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-card {
            background: rgba(40, 40, 40, 0.85);
            padding: 40px 30px;
            border-radius: 12px;
            width: 360px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .signup-card h2 {
            margin-bottom: 25px;
            color: #f8f8f8;
        }

        .signup-card input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #fdfdfd;
            color: #333;
            font-size: 15px;
        }

        .signup-card input:focus {
            border-color: #66c0c0;
            outline: none;
        }

        .signup-card button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #66c0c0;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .signup-card button:hover {
            background-color: #4aa0a0;
        }

        .flash-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .login-text {
            margin-top: 20px;
            font-size: 14px;
            color: #ddd;
        }

        .login-text a {
            color: #7fc8ff;
            text-decoration: none;
        }

        .login-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="signup-card">
        <h2>Create Account</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-message">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Signup</button>
        </form>

        <div class="login-text">
            Already have an account? <a href="/login">Login</a>
        </div>
    </div>

</body>
</html>
