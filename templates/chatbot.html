<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diet Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: url('{{ url_for("static", filename="images/image11.webp") }}')
                        no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-card {
            width: 90%;
            max-width: 700px;
            background: rgba(40, 40, 40, 0.85); /* SAME as login */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            color: #f8f8f8;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
        }

        .chat-box {
            background: rgba(255,255,255,0.08);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            min-height: 120px;
            white-space: pre-wrap;
        }

        form {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 15px;
        }

        button {
            padding: 12px 18px;
            background-color: #66c0c0;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background-color: #4aa0a0;
        }

        .actions {
            margin-top: 20px;
            text-align: right;
        }

        .actions a {
            color: #7fc8ff;
            text-decoration: none;
            font-size: 14px;
        }

        .actions a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="chat-card">

    <h2>ü•ó Diet Assistant</h2>

    <div class="chat-box">
        {% if reply %}
            {{ reply }}
        {% else %}
            Ask me anything about diet, diabetes, calories, or meal choices.
        {% endif %}
    </div>

    <form method="POST">
        <input type="text" name="message" placeholder="Ask about your condition..." required>
        <button type="submit">Ask</button>
    </form>

    <div class="actions">
        <a href="/dashboard">‚Üê Back to Dashboard</a>
    </div>

</div>

</body>
</html>
