<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        /* Reset & base */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body, html { height: 100%; }

        /* Background image */
        body {
            background: url('{{ url_for("static", filename="images/login-bg.jpg") }}') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Card container */
        .login-card {
            background: rgba(40, 40, 40, 0.85); /* darker, semi-transparent */
            padding: 40px 30px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
        }

        /* Heading */
        .login-card h2 { 
            margin-bottom: 25px; 
            color: #f8f8f8; /* soft off-white */
        }

        /* Inputs */
        .login-card input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #fdfdfd; /* off-white */
            color: #333;
            font-size: 15px;
        }
        .login-card input:focus { border-color: #66c0c0; outline: none; }

        /* Button */
        .login-card button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #66c0c0; /* soft teal */
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .login-card button:hover { background-color: #4aa0a0; }

        /* Flash message */
        .flash-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        /* Links */
        .login-card .form-footer { margin-top: 15px; font-size: 14px; }
        .login-card .form-footer a, .signup-text a {
            color: #7fc8ff; /* soft blue */
            text-decoration: none;
        }
        .login-card .form-footer a:hover, .signup-text a:hover { text-decoration: underline; }

        /* Signup text */
        .signup-text { margin-top: 20px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Login</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-message">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="form-footer">
                <a href="#">Forgot password?</a>
            </div>
        </form>

        <div class="signup-text">
            No account? <a href="/signup">Signup</a>
        </div>
    </div>
</body>
</html>
