<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meal Planner</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;

            background-image: url("/static/images/various-vegetables-black-table-with-space-message.jpg");
            background-repeat: no-repeat;
            background-size: cover; /* shows full image */
            background-position:  center; /* at right side */
            background-color: lightcyan; /* nice light color */
        }

        /* Top-right navigation buttons */
        .top-nav {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .top-nav a {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 6px;
            margin-left: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .login-btn {
            background: #ffffff;
            color: #333;
            border: 2px solid #333;
        }

        .signup-btn {
            background: #333;
            color: white;
        }

        .content {
            padding: 50px;
        }

        h1 {
            font-size: 50px;
            margin-top: 150px;
            color: #f5f0f0;
        }

        p {
            font-size: 20px;
            max-width: 450px;
            color: #e7dddd;
        }
    </style>
</head>
<body>

    <!-- TOP RIGHT BUTTONS -->
    <div class="top-nav">
        <a href="/login" class="login-btn">Login</a>
        <a href="/signup" class="signup-btn">Signup</a>
    </div>

    <!-- LEFT CONTENT AREA -->
    <div class="content">
        <h1>Meal Planning Made Easy</h1>
        <p>Plan your weekly meals, save time, and simplify your life.</p>
    </div>

</body>
</html>
